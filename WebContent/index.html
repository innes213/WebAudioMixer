<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Web Audio Mixer</title>
<!-- helps with responsive stuff. -->
<meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1">
<!-- SEO stuff.  And descriptions. -->
<meta name="keywords" content="Rob Hislop, HTML 5 mixer">
<meta name="description" content="HTML5 is Super Cool.">
<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>
<body>

<div class="container">
	<div class="title_block">
		<h1>WebAudio Mixer</h1>
		<h3>An HTML5 browser-based mixer example</h3>
		<p>Rob Hislop robinneshislop@gmail.com</p>
		<div xmlns:cc="http://creativecommons.org/ns#" about="urn:sha1:5PWIJKHKWK6GJZBCKSG4RUNVUGPNXCJV">
			<a rel="cc:attributionURL" property="cc:attributionName" href="http://ccmixter.org/files/unreal_dm/45426"> unreal_dm</a>
			<a rel="license" href="http://creativecommons.org/licenses/by-nc/3.0/">CC BY-NC 3.0</a>
		</div>
	</div>
	<div class="transport">
		<div class="controls">
			<button id="play" onclick="play()">Play</button>
			<button id="pause">Pause</button>
			<button id="stop" onclick="stop()">Stop</button>
		</div>
		<div id="status">
		</div>
	</div>
</div>

<script src="./scripts/main.js"></script>
<script src="./scripts/buffer-loader.js"></script>
</body>
